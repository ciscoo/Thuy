---
layout: default
---

<header>
  <h1>Apuntes para my novia,</h1>
  <h2>las cosas que nunca te dije.</h2>
</header>
<section>
  <p>You always told me to say what was on my mind, but some things were better
  left unsaid.</p>
</section>
<section class="list">
  <ul>
  {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y"}} </span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</section>
